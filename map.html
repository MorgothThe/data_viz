<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="concepts2.geojson" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <meta charset="utf-8" />
        <meta name="author" content="Tenzin Choewang" />
        <title>Data visualisation</title>
        <link href="map.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
           <nav class="header-nav">
                <div class="header-container">
                    <button class="left-header"><a href="index.html"> <h3 class="md-title">Home</h3></a></button>
                    <div class="right-header"><!-- 
                        <button><a href="map.html"> <h3 class="md-title">View map</h3></a></button> -->
                        <button><a href="map.html"> <h3 class="md-title">View map</h3></a></button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="map"></div> 
            <div class="overlay">
                <div class="overlay-button-container">
                    <img onclick="hideOverlay()" src="arrow-right.svg" class="overlay-button" />
                    <img onclick="showOverlay()" src="arrow-left.svg" class="overlay-button" />
                </div>
                <div id="uriContainer">
                    
                </div>
            </div>
            <div class="slidercontainer">
              <p>Time:</p>
              <input type="range" min="0" max="23" value="0" step="1" class="slider" id="time_slider">
                <div class="time-control" style="position: fixed; margin-top: 64px; padding-left: 2px">
                    <img src="play.svg" onclick="playVisualization()" />
                    <img src="pause.svg" style="margin-left: 40px;" onclick="pauseVisualization()" />
                    <img src="repeat.svg" style="margin-left: 40px;" onclick="repeatVisualization()" />
                </div>
            </div>
        </main>

        <footer>
            <nav class="footer-nav">
                <h4 class="md-body-2 copyrights">&copy; Data_visualization</h4>
            </nav>
        </footer>

        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
