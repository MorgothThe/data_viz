<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="concepts2.geojson" type="text/javascript"></script>
        <script src="continents.geojson" type="text/javascript"></script>
        <script src="countries.json" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="node_modules/Leaflet.TextPath-gh-pages/leaflet.textpath.js"></script>
        <meta charset="utf-8" />
        <meta name="author" content="Tenzin Choewang" />
        <title>Data visualisation</title>
        <link href="map.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
           <nav class="header-nav">
                <div class="header-container">
                    <a href="index.html">
                        <button class="left-header">
                            <h3 class="md-title">Home</h3>
                        </button>
                    </a>
                    <div class="search-container">
                        <input type="search" onsearch="getSearch()" id="searchbar">
                    </div>
                    <div class="right-header"><!-- 
                        <button><a href="map.html"> <h3 class="md-title">View map</h3></a></button> -->
                        <a href="map.html">
                            <button> 
                                <h3 class="md-title">View map</h3>
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="map"></div> 
            <div class="overlay" id="sidebar">
                <div class="overlay-button-container">
                    <img onclick="hideOverlay()" src="arrow-right.svg" class="overlay-button" />
                    <img onclick="showOverlay()" src="arrow-left.svg" class="overlay-button" />
                </div>
                <div id="uriContainer">
                    
                </div>
            </div>
            <div class="go-back">
                <button style="cursor: pointer;" onclick="goBack()">Go Back</button>
            </div>
            <div class="slidercontainer">
              <p>Time:</p>
              <div class="inner-slider-container">
                <div class="hour">0</div>
                <input type="range" min="0" max="23" value="0" step="1" class="slider" id="time_slider">
                <div class="hour">23</div>
              </div>
              <div><p style="color: #fff; padding: 0 5px; margin-top: 8px">Current time: <span id="hourValue">0</span>:00</p></div>
                <div class="time-control" style="position: fixed; margin-top: 92px; padding-left: 2px">
                    <img src="play.svg" onclick="playVisualization()" />
                    <img src="pause.svg" style="margin-left: 40px;" onclick="pauseVisualization()" />
                    <img src="repeat.svg" style="margin-left: 40px;" onclick="repeatVisualization()" />
                </div>
                <div class="forgetting-container">
                    <p style="padding: 0 5px; color: #fff">Forgetting the factors: </p>
                    <div class="inner-slider-container two">
                        <div class="hour one">OFF</div>
                        <input type="range" min="0" max="1" value="0" step="1" class="slider" id="vanish_slider">
                        <div class="hour">ON</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <nav class="footer-nav">
                <h4 class="md-body-2 copyrights">&copy; Data_viz by Tenzin Choewang</h4>
            </nav>
        </footer>

        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
